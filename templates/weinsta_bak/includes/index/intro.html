{# Intro Section #}{% load i18n staticfiles %}

  <section id="intro">

    <div class="intro-text">
      <h2>Welcome to {{ website.fullname }}</h2>
      <p>{{ website.name }} {% trans "is a smart tool to develop your business, <br>a tracking tool to marketing your brand and production." %}</p>
      <a href="#about" class="btn-get-started scrollto">Get Started</a>
    </div>

    <div class="product-screens">

      <div class="product-screen-1" data-aos="fade-up" data-aos-delay="400">
        <img src="{% static 'avilon' %}/img/product-screen-1.png" alt="">
      </div>

      <div class="product-screen-2" data-aos="fade-up" data-aos-delay="200">
        <img src="{% static 'avilon' %}/img/product-screen-2.png" alt="">
      </div>

      <div class="product-screen-3" data-aos="fade-up">
        <img src="{% static 'avilon' %}/img/product-screen-3.png" alt="">
      </div>

    </div>

  </section><!-- #intro -->
